<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  
    <title>Search box</title>
    <style>
      .container{
        text-align: center;
        align-items: center;
      }
      body{
        background-image: url(../assignment3/cart.jpg);
        background-size: cover;
        color: rgb(25, 226, 199);
        text-shadow:4px 2px 8px black;
        font-size: 15px;
      }
      h1{
        font-size: 40px;
      }
    
    </style>
  </head>
  <body class="container" ng-app="myApp">
    <div ng-controller="myCtrl">
    <h1>COOL DRINKS</h1>
    <br />
    <input type="text" ng-model="searchText" placeholder="Search Here..." />
    <button class="btn btn-primary" ng-click="show()">
      Narrow it Down For Me
    </button>

    <br />
    <br>
    <div class="row cart">
      <table class="table col-md-9 ">
        <tr ng-show='isVisible'>
          <th><p></p></th>
       
        <th>Category</th>
        <th>Discription</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
        <tr
          class="animate-repeat"
          ng-repeat="item in inventory | filter:searchText | orderBy:'category'   " ng-show='isVisible'
        >
       
        
          <td><img ng-src="{{item.Image}}" alt="#" /></td>
          <td>{{item.category}}</td>
          <td>{{item.desc}}</td>
          <td>{{item.quntity}}</td>
          <td>{{item.price}}</td>
          <td>
           <button class="btn-primary" ng-click="move(item)">
              Add to Cart
            </button>
          </td>
        
        </tr>
      </table>
    </div>
    <div class="row">
      <h2>Your Cart:</h2>
      <ul>
        <li class="animate-repeat" ng-repeat="item in cart | orderBy:'category'">
          <div class="card">
            <p><img ng-src="{{item.Image}}" alt="#" /></p>
         <h5>Item Name:{{item.category}}</h5> 
         <p> Quntity:{{item.desc}}</p>
         <p>No of items:{{item.quntity}}</p>
         <h6> Price:{{item.price}}</h6>
        </div>
          <button class="btn-danger btn-xs" ng-click="removeItem(item);">Remove Item</button>
          </br>
          </br>
        </li>
      </ul>
  
      <button class="btn-danger" ng-click="clearCart();">Clear Cart</button>
    </div>
  </div>
  <script src="search.js"></script>
  </body>
  
</html>
